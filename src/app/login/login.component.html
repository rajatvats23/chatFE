<!-- login.component.html -->
<div class="login-container">
    <div class="login-card">
      <!-- Logo and Header -->
      <div class="login-header">
        <div class="logo-container">
          <!-- <img src="assets/images/logo.png" alt="Vital Imaging Logo" class="logo"> -->
        </div>
        <h1 class="login-title">Vital Imaging</h1>
        <p class="login-subtitle">Sign in to your account</p>
      </div>
  
      <!-- Error message display -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              formControlName="email"
              placeholder="Enter your email"
              [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
            >
          </div>
          <div *ngIf="emailControl?.invalid && emailControl?.touched" class="invalid-feedback d-block">
            {{ emailError }}
          </div>
        </div>
  
        <!-- Password field -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input 
              [type]="isPasswordVisible ? 'text' : 'password'" 
              class="form-control" 
              id="password" 
              formControlName="password"
              placeholder="Enter your password"
              [class.is-invalid]="passwordControl?.invalid && passwordControl?.touched"
            >
            <button 
              class="input-group-text password-toggle" 
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="passwordControl?.invalid && passwordControl?.touched" class="invalid-feedback d-block">
            {{ passwordError }}
          </div>
        </div>
  
        <!-- Remember me and Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input 
              type="checkbox" 
              class="form-check-input" 
              id="rememberMe" 
              formControlName="rememberMe"
            >
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password-link">Forgot Password?</a>
        </div>
  
        <!-- Submit button -->
        <button 
          type="submit" 
          class="btn btn-primary w-100" 
          [disabled]="loginForm.invalid || isSubmitting"
        >
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Sign In
        </button>
      </form>
  
      <!-- Footer -->
      <div class="login-footer mt-4 text-center">
        <p class="mb-0">
          Don't have an account? <a href="#">Contact your administrator</a>
        </p>
      </div>
    </div>
  </div>
